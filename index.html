<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9149bf7af2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-site">
        <div class="form">
          <form class="row g-3" id="form">
            <div class="col-5">
              <input
                class="form-control search-bar"
                id="input-value"
                placeholder="Enter City"
              />
            </div>
            <div class="col-5">
              <button type="submit" class="btn btn-primary mb-1 button">
                Search
              </button>

              <button
                type="submit"
                id="current-location-button"
                class="btn btn-primary mb-1 button"
              >
                Current
              </button>
            </div>
          </form>
        </div>
        <div class="weather-site-wrapper">
          <h1 id="city"></h1>

          <ul>
            <li id="date">Thursday 10:00</li>
            <li id="description">Clear</li>
          </ul>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img src="" alt="loading" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius" class="celsius">°C</a>|<a
                      href="#"
                      id="fahrenheit"
                      class="fahrenheit"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul class="status">
                <li class="humidity">Humidity:<span id="humidity"></span>%</li>
                <li class="wind">Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>

          <div class="container">
            <div class="forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <a href="https://github.com/Bettycodes/weather-app">Open-source code</a> by
    Bethel Girma
    <script src="src/javaScript/script.js"></script>
  </body>
</html>
